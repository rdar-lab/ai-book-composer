name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache Python packages (excluding CUDA)
      uses: actions/cache@v3
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-no-cuda-${{ hashFiles('**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-uv-no-cuda-

    - name: Install dependencies
      timeout-minutes: 15
      run: |
        python -m pip install --upgrade pip uv
        # Skip CUDA packages in CI - they're not needed for testing
        grep -vE "(cuda|nvrtc|nvidia|llama-cpp-python)" requirements.in > requirements-ci.in
        uv pip compile requirements-ci.in requirements-dev.in -o requirements-ci.txt
        uv pip sync requirements-ci.txt --system
      env:
        # Force CPU-only versions
        CMAKE_ARGS: "-DLLAMA_CUBLAS=OFF"
        FORCE_CMAKE: "1"

    - name: Run unit tests
      run: |
        pytest tests/integration/ -v --cov=src/ai_book_composer --cov-report=xml --cov-report=term
